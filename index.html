<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #coin { width: 200px; height: 200px; cursor: pointer; transition: transform 0.1s; }
        #coin:active { transform: scale(0.9); }
        .stats { font-size: 24px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">üí∞ <span id="balance">0</span></div>
        <img id="coin" src="https://cdn-icons-png.flaticon.com/512/5968/5968260.png" alt="coin">
        <p>–ù–∞–∂–∏–º–∞–π –Ω–∞ –º–æ–Ω–µ—Ç—É!</p>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let balance = 0;
        let balanceEl = document.getElementById('balance');
        let coin = document.getElementById('coin');

        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤—Å—ë –æ–∫–Ω–æ

        coin.onclick = () => {
            balance++;
            balanceEl.innerText = balance;
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            tg.HapticFeedback.impactOccurred('medium');
        };

        // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        tg.MainButton.setText("–°–û–•–†–ê–ù–ò–¢–¨ –ò –í–´–ô–¢–ò").show();
        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({balance: balance}));
            tg.close();
        });
    </script>
</body>
</html>
